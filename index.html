<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordre de Préséance Cérémonies</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script defer src="index.js"></script>
</head>
<body>
<main class="container-fluid text-center">
	<h1>Ordre de Préséance de Cérémonie</h1>

	<div class="container">
		<div class="row m-5">
			<div class="col">
				<select id="placementLocation" class="form-select">
					<option value="department" selected>Département</option>
					<option value="paris">Paris</option>
				</select>
			</div>
			<div class="col">
				<label for="availablePlacement">Nombre de personnes:</label> <input type="number" id="availablePlacement" placeholder="10" value="10">
			</div>
			<div class="col">
				<button id="generateButton" type="button" class="btn btn-outline-secondary">Générer</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<table id="peopleInputs" class="table table-striped table-hover">
				<thead>
				<tr>
					<th>Intitulé</th>
					<th>Nom</th>
					<th>Fonction</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="renderPlacements" class="col align-self-start"></div>
	</div>

	<img src="./logo-ensosp.jpg" alt="Logo ENSOSP">
</main>
</body>
</html>
